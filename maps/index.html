<head>
    <link rel="stylesheet" href="./leaflet/leaflet.css"/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="./leaflet/leaflet.js"></script>
    
    
    <style>
        #map { 
            height: 100%; 
            width: 100%;
        }
        #coolButtons {
            right: 5px;
            bottom: 5px;
            position: absolute;
        }

        .button {
            padding: 16px;
            border: 5px black;
            color: white;
            background-color: green;
            position: absolute;
            z-index: 5000000000000;
            right: 5px;
            bottom: 5px;
        }
    </style>
</head>
<body>
    
        <button class="button" onlick="document.getElementbyId('map').setView([0,0])">Centre Map</button>
    </div>
    <div id="map"></div>
    <script src="./index.js"></script>
    <div id="coolButtons"></div>
</body>
